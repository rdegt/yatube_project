{% if user.is_authenticated %}
  {% if post_is_liked %}
  <a class="btn btn-outline-info" href="{% url 'posts:post_like' post.pk %}">Не нравится</a><br>
  {% else %}
  <a class="btn btn-outline-info" href="{% url 'posts:post_like' post.pk %}">Нравится</a><br>
  {% endif %}
{% else %}
<a class="btn btn-outline-info" href="{% url 'login' %}?next={{request.path}}">Войдите, чтобы лайкнуть!</a><br>
{% endif %}
<strong class="text-secondary"> Лайков ({{ post.likes.count }}) </strong>
